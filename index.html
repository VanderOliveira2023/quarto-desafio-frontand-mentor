<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="box1">
      <picture>
        
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 1440px)">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 900px)">
        <source srcset="images/image-product-mobile.jpg" media="(min-width: 375px)">
        <img class="image" src="/images/image-product-desktop.jpg" alt="">
      </picture>
      
    </div>


    <div class="box2">
      
      <div class="perfume">
        <p>PERFUME</p>
      </div>

      <div class="title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="valor">
        <h3>$149.99</h3>
        <h5>$169.99</h5>
      </div>


      <button>
        <div class="img"><img src="/images/icon-cart.svg" alt=""></div>
        <a>Add to Cart</a>
      </button>


    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vander</a>.
  </div>
</body>

</html>
